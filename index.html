<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Wordle</h1>
            <p>Guess the Word!</p>
        </header>
        <section class="hero">
            <div id="instructions">Do this</div>
            <div id="message">Game in progress...</div>
            <div id="attempts">Attempts : 5</div>
            <div class="container">
                <input id="0" class="sqr"></input>
                <input id="1" class="sqr"></input>
                <input id="2" class="sqr"></input>
                <input id="3" class="sqr"></input>
                <input id="4" class="sqr"></input>
                <input id="5" class="sqr"></input>
                <input id="6" class="sqr"></input>
                <input id="7" class="sqr"></input>
                <input id="8" class="sqr"></input>
                <input id="9" class="sqr"></input>
                <input id="10" class="sqr"></input>
                <input id="11" class="sqr"></input>
                <input id="12" class="sqr"></input>
                <input id="13" class="sqr"></input>
                <input id="14" class="sqr"></input>
                <input id="15" class="sqr"></input>
                <input id="16" class="sqr"></input>
                <input id="17" class="sqr"></input>
                <input id="18" class="sqr"></input>
                <input id="19" class="sqr"></input>
                <input id="20" class="sqr"></input>
                <input id="21" class="sqr"></input>
                <input id="22" class="sqr"></input>
                <input id="23" class="sqr"></input>
                <input id="24" class="sqr"></input>
            </div>
            <div class="buttons">
                <button id="submit">Submit</button>
                <button id="new-game">New Game</button>
            </div>
            
        </section>
    </main>
</body>
</html>
