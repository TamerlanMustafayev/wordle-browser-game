<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Wordle</h1>
            <p>Guess the Word!</p>
        </header>
        <section class="hero">
            <div id="instructions">Do this</div>
            <div id="message">Game in progress...</div>
            <div id="attempts">Attempts : 5</div>
            <div class="container">
                <div id="0" class="sqr"></div>
                <div id="1" class="sqr"></div>
                <div id="2" class="sqr"></div>
                <div id="3" class="sqr"></div>
                <div id="4" class="sqr"></div>
                <div id="5" class="sqr"></div>
                <div id="6" class="sqr"></div>
                <div id="7" class="sqr"></div>
                <div id="8" class="sqr"></div>
                <div id="9" class="sqr"></div>
                <div id="10" class="sqr"></div>
                <div id="11" class="sqr"></div>
                <div id="12" class="sqr"></div>
                <div id="13" class="sqr"></div>
                <div id="14" class="sqr"></div>
                <div id="15" class="sqr"></div>
                <div id="16" class="sqr"></div>
                <div id="17" class="sqr"></div>
                <div id="18" class="sqr"></div>
                <div id="19" class="sqr"></div>
                <div id="20" class="sqr"></div>
                <div id="21" class="sqr"></div>
                <div id="22" class="sqr"></div>
                <div id="23" class="sqr"></div>
                <div id="24" class="sqr"></div>
            </div>
            <div class="buttons">
                <button id="submit">Submit</button>
                <button id="new-game">New Game</button>
            </div>
            
        </section>
    </main>
</body>
</html>
